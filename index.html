<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Girl Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        svg {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 300 400" id="anime-girl">
        <!-- Hair -->
        <path d="M150 50 C100 30, 50 100, 80 160 C50 200, 100 250, 150 250 C200 250, 250 200, 220 160 C250 100, 200 30, 150 50" fill="#2C2C6C" stroke="#000" stroke-width="3"/>
        
        <!-- Head -->
        <circle cx="150" cy="120" r="50" fill="#FDD7B5" stroke="#000" stroke-width="2"/>
        
        <!-- Eyes -->
        <ellipse cx="135" cy="115" rx="10" ry="15" fill="white" stroke="black" stroke-width="2"/>
        <ellipse cx="165" cy="115" rx="10" ry="15" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="135" cy="115" r="5" fill="black" class="eye"/>
        <circle cx="165" cy="115" r="5" fill="black" class="eye"/>
        
        <!-- Mouth -->
        <path d="M140 140 Q150 150, 160 140" stroke="black" stroke-width="2" fill="none"/>
        
        <!-- Body -->
        <rect x="120" y="170" width="60" height="80" fill="#FFD700" stroke="#000" stroke-width="2"/>
        
        <!-- Arms -->
        <path d="M120 180 C100 200, 80 220, 100 250" stroke="#FDD7B5" stroke-width="10" fill="none"/>
        <path d="M180 180 C200 200, 220 220, 200 250" stroke="#FDD7B5" stroke-width="10" fill="none"/>
        
        <!-- Hands holding objects -->
        <rect x="75" y="230" width="40" height="30" fill="#87CEEB" stroke="#000" stroke-width="2"/>
        <rect x="185" y="230" width="40" height="30" fill="#D32F2F" stroke="#000" stroke-width="2"/>
    </svg>
    
    <script>
        const eyes = document.querySelectorAll(".eye");
        document.addEventListener("mousemove", (event) => {
            const rect = document.getElementById("anime-girl").getBoundingClientRect();
            let mouseX = event.clientX - rect.left;
            let mouseY = event.clientY - rect.top;
            
            eyes.forEach(eye => {
                let eyeX = parseFloat(eye.getAttribute("cx"));
                let eyeY = parseFloat(eye.getAttribute("cy"));
                let dx = mouseX - eyeX;
                let dy = mouseY - eyeY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let maxMove = 4;
                let moveX = (dx / distance) * maxMove;
                let moveY = (dy / distance) * maxMove;
                eye.setAttribute("cx", eyeX + moveX);
                eye.setAttribute("cy", eyeY + moveY);
            });
        });
    </script>
</body>
</html>
