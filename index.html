<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Girl Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        canvas {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="animeCanvas" width="400" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById("animeCanvas");
        const ctx = canvas.getContext("2d");
        
        function drawAnimeGirl() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Hair
            ctx.fillStyle = "#FCE4EC";
            ctx.beginPath();
            ctx.ellipse(200, 200, 120, 160, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Face
            ctx.fillStyle = "#FFDDC1";
            ctx.beginPath();
            ctx.ellipse(200, 220, 80, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.ellipse(170, 220, 20, 30, 0, 0, Math.PI * 2);
            ctx.ellipse(230, 220, 20, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "#3498db";
            ctx.beginPath();
            ctx.ellipse(170, 220, 10, 15, 0, 0, Math.PI * 2);
            ctx.ellipse(230, 220, 10, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.ellipse(170, 220, 5, 10, 0, 0, Math.PI * 2);
            ctx.ellipse(230, 220, 5, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(200, 260, 10, 0, Math.PI, false);
            ctx.stroke();
            
            requestAnimationFrame(drawAnimeGirl);
        }
        
        drawAnimeGirl();
    </script>
</body>
</html>
