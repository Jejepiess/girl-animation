<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Girl</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        canvas {
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 500;
        canvas.height = 500;

        let frame = 0;
        let mouseX = 250, mouseY = 150;

        canvas.addEventListener("mousemove", (event) => {
            let rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;
        });

        function drawGirl() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Hair
            ctx.fillStyle = "#8B5A2B";
            ctx.beginPath();
            ctx.ellipse(250, 150, 70, 90, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
            
            // Head
            ctx.beginPath();
            ctx.arc(250, 150, 50, 0, Math.PI * 2);
            ctx.fillStyle = "#fddbb5";
            ctx.fill();
            ctx.closePath();

            // Eyes (Follow Mouse Effect)
            let eyeOffsetX = (mouseX - 250) * 0.05;
            let eyeOffsetY = (mouseY - 150) * 0.05;
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(235, 140, 10, 0, Math.PI * 2);
            ctx.arc(265, 140, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            
            // Pupils
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(235 + eyeOffsetX, 140 + eyeOffsetY, 5, 0, Math.PI * 2);
            ctx.arc(265 + eyeOffsetX, 140 + eyeOffsetY, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Mouth
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(250, 170, 10, 0, Math.PI * 0.5);
            ctx.stroke();
            ctx.closePath();

            // Body
            ctx.fillStyle = "#ff69b4";
            ctx.fillRect(220, 200, 60, 80);

            // Arms (Waving effect)
            ctx.strokeStyle = "#fddbb5";
            ctx.lineWidth = 8;
            ctx.beginPath();
            let waveOffset = Math.sin(frame * 0.1) * 10;
            ctx.moveTo(220, 220);
            ctx.lineTo(180, 220 + waveOffset);
            ctx.moveTo(280, 220);
            ctx.lineTo(320, 220 - waveOffset);
            ctx.stroke();
            ctx.closePath();

            // Legs
            ctx.strokeStyle = "black";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(235, 280);
            ctx.lineTo(235, 340);
            ctx.moveTo(265, 280);
            ctx.lineTo(265, 340);
            ctx.stroke();
            ctx.closePath();

            frame++;
            requestAnimationFrame(drawGirl);
        }

        drawGirl();
    </script>
</body>
</html>
