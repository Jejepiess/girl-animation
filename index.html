<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Girl Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        canvas {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="animeCanvas" width="400" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById("animeCanvas");
        const ctx = canvas.getContext("2d");
        
        function drawAnimeGirl() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Hair (Blonde with soft shading)
            let hairGradient = ctx.createLinearGradient(150, 100, 250, 300);
            hairGradient.addColorStop(0, "#FFF9C4");
            hairGradient.addColorStop(1, "#FFECB3");
            ctx.fillStyle = hairGradient;
            ctx.beginPath();
            ctx.ellipse(200, 200, 120, 160, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Face
            ctx.fillStyle = "#FFDDC1";
            ctx.beginPath();
            ctx.ellipse(200, 220, 80, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes (Big, expressive, blue anime eyes)
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.ellipse(170, 220, 25, 35, 0, 0, Math.PI * 2);
            ctx.ellipse(230, 220, 25, 35, 0, 0, Math.PI * 2);
            ctx.fill();
            
            let eyeGradient = ctx.createLinearGradient(160, 200, 180, 250);
            eyeGradient.addColorStop(0, "#64B5F6");
            eyeGradient.addColorStop(1, "#1E88E5");
            ctx.fillStyle = eyeGradient;
            ctx.beginPath();
            ctx.ellipse(170, 220, 15, 20, 0, 0, Math.PI * 2);
            ctx.ellipse(230, 220, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.ellipse(170, 220, 7, 14, 0, 0, Math.PI * 2);
            ctx.ellipse(230, 220, 7, 14, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye Highlights
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(165, 210, 4, 0, Math.PI * 2);
            ctx.arc(225, 210, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth (Subtle and cute)
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(200, 260, 10, 0, Math.PI, false);
            ctx.stroke();
            
            requestAnimationFrame(drawAnimeGirl);
        }
        
        drawAnimeGirl();
    </script>
</body>
</html>
